<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
    <style>
        ul { list-style-type: square;}
    </style>
</head>
<body>
   <h1>Tags HTML</h1>
   <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
   <ul>
    <li><abbr title="Usa a tag <p>">Páragrafo</abbr></li>
    <li><abbr title="Usa a tag <h>">Título</abbr></li>
    <li><abbr title="Usa a tag <img>">imagens</abbr></li>
    <li><abbr title="Usa a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="Usa a tag <ol>">lista númerica</abbr></li>
    <li><abbr title="usa a tag <ul>">lista não ordenada</abbr></li>
    <li><abbr title="Usa a tag <strong>">Negríto</abbr></li>
    <li><abbr title="Usa a tag <br>">quebra de linha</abbr></li> 
            
   </ul> 
</body>
</html>
