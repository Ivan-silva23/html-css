 <!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
 </head>
 <body>
   <h1>Inserir videos hospedado localmente</h1>
   <p>Este video esta hosprdado no meu próprio servidor</p>
   <video width="500" poster="imagem/pato-png1.png" controls loop>
      <source src="midia/meu-video.mp4.mp4" type="video/mp4">
      <source src="midia/Meu-Video.webm.webm" type="video/webm">
      <source src="midia/meu-video.ogv.ogv" type="video/ogv">
    <p>Seu navegador nao tem compatibilidade com reprodução de video</p>
   </video>
   <h1>Inserindo Vídeos do Youtube</h1>
   <iframe width="500" height="315" src="https://www.youtube.com/embed/ijqjqwiNdV4?si=C0lyvt6UbrjDQTKi" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

   <iframe title="vimeo-player" src="https://player.vimeo.com/video/1103064159?h=a7f5f89e18" width="500" height="360" frameborder="0" referrerpolicy="strict-origin-when-cross-origin" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share"   allowfullscreen></iframe>
 </body>
 </html>
