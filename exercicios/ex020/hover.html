<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
                display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: darkgreen;
            width: 300px;
        }
        div:hover{
                  background-color: blue;
        }
    </style>
</head>
<body>
   
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse em cima</p>
    <div>passe o mause aqui
        <p>TEXTO ESCONDIDO....</p>
    </div>
</body>
</html>
