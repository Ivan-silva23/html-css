<html lang="pt">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
      div{
        display: inline-block;
        background-color: rgb(114, 103, 124);
        border: 2px solid rgb(0, 0, 0);
        text-align: center;
        height: 200px;
        width: 200px;
      }
      div:hover{  /* pseudoclasse*/
     
          background-color: rgb(241, 22, 22);  
    
    
    }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
