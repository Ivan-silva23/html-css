<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
<h1>Imagem dinámica</h1>
    <p>tente abrir este sites em vários disposítivos diferentes ou simplismente aumente e diminua o tamanhodo seu navegador</p>
      <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        
        <img src="imagens/foto-g.png" alt="imagens flexível">
      </picture>
      <h1>reproduzir áudio</h1>
      <p>Vamos aprender a reproduzir áudio em HTML5.</p>
       <!-- <audio src="midia/Cocktail.mp3"controls autoplay></audio>  é limitado, pode não funcionar com outros navegadores devido o mp3  -->
        <audio preload="none"autoplay controls loop><!-- loop para repetir assim que terminar -->
            <source src="midia/guanacast-33.mp3" type="audio/mpeg">
            <source src="midia/guanacast-33.ogg" type="audio/ogg">
            <source src="midia/guanacast-33.wav" type="audio/wav">
            <p>Infelizmente o seu navegador não consegue reproduzir áudio.<a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo</a></p>
        </audio>
</body>
</html>
